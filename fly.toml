# fly.toml app configuration file generated for cowpilot on 2025-07-19T23:05:07-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "mcp-adapters"'
primary_region = 'ewr'

[build]

[env]
  PORT = '8081'
  TOKEN_DB_PATH = '/data/tokens.db'

[mounts]
  source = 'cowpilot_data'
  destination = '/data'

[http_service]
  internal_port = 8081
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[http_service.checks]]
    interval = '15s'
    timeout = '2s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
